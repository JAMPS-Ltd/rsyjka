<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Brownie Candles</title>
    <style>
        :root {
            --color-primary: #2108805;
            --color-primary-hover: #1a6b5d;
            --color-primary-active: #1a5c4f;
            --color-secondary: rgba(33, 128, 141, 0.12);
            --color-bg: #2c2c2c;
            --color-surface: #1a1a1a;
            --color-text: #ffffff;
            --color-text-secondary: #b0b0b0;
            --color-border: rgba(255, 255, 255, 0.1);
            --color-accent: #ff6b6b;
            --color-gold: #ffd700;
            --color-orange: #ff9224;
            --color-red: #ff4444;
            --spacing-4: 4px;
            --spacing-8: 8px;
            --spacing-12: 12px;
            --spacing-16: 16px;
            --spacing-20: 20px;
            --spacing-24: 24px;
            --spacing-32: 32px;
            --radius-sm: 6px;
            --radius-base: 8px;
            --radius-lg: 12px;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --duration-fast: 150ms;
            --duration-normal: 250ms;
            --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            box-sizing: border-box;
        }

        html {
            font-size: 14px;
            font-family: var(--font-family);
            line-height: 1.5;
            color: var(--color-text);
            background-color: var(--color-bg);
            -webkit-font-smoothing: antialiased;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        /* Typography */
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 var(--spacing-8) 0;
            line-height: 1.2;
            letter-spacing: -0.01em;
        }

        h2 {
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 var(--spacing-12) 0;
            line-height: 1.2;
        }

        p {
            margin: 0 0 var(--spacing-16) 0;
            color: var(--color-text-secondary);
        }

        /* Container & Layout */
        .container {
            width: 100%;
            max-width: 500px;
            padding: var(--spacing-20);
            text-align: center;
        }

        .flex {
            display: flex;
        }

        .flex-col {
            flex-direction: column;
        }

        .items-center {
            align-items: center;
        }

        .justify-center {
            justify-content: center;
        }

        .gap-16 {
            gap: var(--spacing-16);
        }

        .gap-24 {
            gap: var(--spacing-24);
        }

        .mb-16 {
            margin-bottom: var(--spacing-16);
        }

        .mt-20 {
            margin-top: var(--spacing-20);
        }

        /* Button Component */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-12) var(--spacing-24);
            border-radius: var(--radius-base);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-standard);
            border: none;
            text-decoration: none;
            position: relative;
            font-family: var(--font-family);
            min-width: 200px;
        }

        .btn:focus-visible {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.4);
        }

        .btn--primary {
            background: linear-gradient(135deg, var(--color-accent), #ff5252);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn--primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.5);
        }

        .btn--primary:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Brownie Display Area */
        .brownie-container {
            position: relative;
            width: 280px;
            height: 320px;
            margin: 0 auto var(--spacing-24) auto;
            perspective: 1000px;
        }

        /* Brownie */
        .brownie {
            position: relative;
            width: 200px;
            height: 150px;
            background: linear-gradient(135deg, #3d2817 0%, #2a1810 50%, #1a0f0a 100%);
            border-radius: 8px;
            margin: 80px auto 0 auto;
            box-shadow: 
                inset -10px -10px 20px rgba(0, 0, 0, 0.5),
                0 10px 30px rgba(0, 0, 0, 0.6);
        }

        /* Brownie shine/highlight */
        .brownie::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
            border-radius: 8px 8px 0 0;
        }

        /* Brownie crumbs texture */
        .brownie::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 0, 0, 0.3) 1px, transparent 1px),
                radial-gradient(circle at 60% 70%, rgba(0, 0, 0, 0.2) 1px, transparent 1px),
                radial-gradient(circle at 80% 10%, rgba(0, 0, 0, 0.25) 1px, transparent 1px);
            background-size: 30px 30px, 40px 40px, 35px 35px;
            border-radius: 8px;
        }

        /* Candle Holder Container */
        .candles-holder {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding: 0 20px;
        }

        /* Individual Candle */
        .candle {
            position: relative;
            width: 20px;
            height: 50px;
            background: linear-gradient(90deg, #ffe5cc 0%, #ffd9b3 50%, #ffe5cc 100%);
            border-radius: 4px;
            box-shadow: 
                inset -2px 0 4px rgba(0, 0, 0, 0.2),
                0 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Candle wick */
        .candle::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 12px;
            background: #2a2a2a;
            border-radius: 2px;
        }

        /* Flame Container */
        .flame-container {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 50px;
            pointer-events: none;
        }

        /* Flame (inactive state) */
        .flame-container .flame {
            position: absolute;
            width: 20px;
            height: 40px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50% 50% 20% 20%;
            opacity: 0;
            transition: opacity var(--duration-normal);
        }

        /* Active flame animation */
        .candle.lit .flame {
            opacity: 1;
            animation: flicker 0.6s ease-in-out infinite;
        }

        /* Primary flame (yellow/white) */
        .flame-container .flame-primary {
            background: linear-gradient(to top, #ffcc00 0%, #ffff99 50%, #ffffff 100%);
            box-shadow: 
                0 0 8px rgba(255, 204, 0, 0.6),
                0 0 15px rgba(255, 150, 0, 0.4);
        }

        /* Secondary flame (orange) */
        .flame-container .flame-secondary {
            background: linear-gradient(to top, #ff8800 0%, #ffaa44 100%);
            width: 16px;
            height: 32px;
            opacity: 0;
            box-shadow: 0 0 10px rgba(255, 136, 0, 0.5);
        }

        .candle.lit .flame-secondary {
            opacity: 0.8;
            animation: flicker 0.5s ease-in-out infinite 0.1s;
        }

        /* Tertiary flame (red glow) */
        .flame-container .flame-tertiary {
            background: radial-gradient(ellipse at center, rgba(255, 100, 0, 0.4) 0%, transparent 70%);
            width: 28px;
            height: 35px;
            opacity: 0;
        }

        .candle.lit .flame-tertiary {
            opacity: 0.6;
            animation: flicker 0.7s ease-in-out infinite 0.2s;
        }

        /* Flame flicker animation */
        @keyframes flicker {
            0%, 100% {
                transform: translateX(-50%) scaleY(1);
                opacity: 1;
            }
            50% {
                transform: translateX(-48%) scaleY(1.1);
                opacity: 0.95;
            }
        }

        /* Glow effect behind lit candles */
        .candle.lit::after {
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 60px;
            background: radial-gradient(ellipse at center, rgba(255, 150, 0, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(8px);
            animation: glow-pulse 1.2s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        /* Instructions */
        .instructions {
            color: var(--color-text-secondary);
            font-size: 14px;
            margin-top: var(--spacing-16);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: var(--spacing-16);
            }

            h1 {
                font-size: 24px;
            }

            .brownie-container {
                width: 240px;
                height: 280px;
            }

            .brownie {
                width: 170px;
                height: 120px;
                margin: 70px auto 0 auto;
            }

            .btn {
                width: 100%;
                min-width: unset;
            }

            .candle {
                width: 16px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container flex flex-col items-center justify-center gap-16">
        <div>
            <h1>ðŸŽ‚ Birthday Brownie</h1>
            <p>Light up the candles and make a wish!</p>
        </div>

        <div class="brownie-container">
            <!-- Candles with flames -->
            <div class="candles-holder" id="candlesHolder">
                <!-- Candles will be generated here by JavaScript -->
            </div>

            <!-- Brownie -->
            <div class="brownie"></div>
        </div>

        <button type="button" class="btn btn--primary" id="lightButton">
            âœ¨ Light Up The Candles âœ¨
        </button>

        <div class="instructions">
            <p>Click the button to light the candles. Click again to blow them out!</p>
        </div>
    </div>

    <script>
        // ============================================
        // MODULE: Candle Manager
        // ============================================
        const CandleManager = (() => {
            const CANDLE_COUNT = 5;
            let isLit = false;
            const candles = [];

            const init = () => {
                createCandles();
                attachEventListeners();
            };

            const createCandles = () => {
                const holder = document.getElementById('candlesHolder');
                holder.innerHTML = '';

                for (let i = 0; i < CANDLE_COUNT; i++) {
                    const candle = createCandleElement(i);
                    holder.appendChild(candle);
                    candles.push(candle);
                }
            };

            const createCandleElement = (index) => {
                const candleDiv = document.createElement('div');
                candleDiv.className = 'candle';
                candleDiv.id = `candle-${index}`;

                const flameContainer = document.createElement('div');
                flameContainer.className = 'flame-container';
                flameContainer.innerHTML = `
                    <div class="flame flame-primary"></div>
                    <div class="flame flame-secondary"></div>
                    <div class="flame flame-tertiary"></div>
                `;

                candleDiv.appendChild(flameContainer);
                return candleDiv;
            };

            const lightCandles = () => {
                candles.forEach((candle, index) => {
                    setTimeout(() => {
                        candle.classList.add('lit');
                    }, index * 100);
                });
                isLit = true;
                updateButtonState();
            };

            const extinguishCandles = () => {
                candles.forEach((candle, index) => {
                    setTimeout(() => {
                        candle.classList.remove('lit');
                    }, index * 50);
                });
                isLit = false;
                updateButtonState();
            };

            const toggleCandles = () => {
                if (isLit) {
                    extinguishCandles();
                } else {
                    lightCandles();
                }
            };

            const updateButtonState = () => {
                const button = document.getElementById('lightButton');
                if (isLit) {
                    button.textContent = 'ðŸ’¨ Blow Out The Candles ðŸ’¨';
                } else {
                    button.textContent = 'âœ¨ Light Up The Candles âœ¨';
                }
            };

            const attachEventListeners = () => {
                const button = document.getElementById('lightButton');
                button.addEventListener('click', toggleCandles);
            };

            return { init };
        })();

        // ============================================
        // MODULE: Animation Effects
        // ============================================
        const AnimationEffects = (() => {
            const addParticle = (x, y) => {
                // Optional: Add particle effects
                // This could expand with confetti or sparkles
            };

            return { addParticle };
        })();

        // ============================================
        // APP Initialization
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            CandleManager.init();
        });
    </script>
</body>
</html>
